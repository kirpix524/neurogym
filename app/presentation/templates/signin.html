<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход — Neyro Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Neyro Gym</span>
      <div class="d-flex ms-auto">
        <a href="{{ url_for('show_register_form') }}" class="btn btn-outline-primary me-2">Регистрация</a>
        <a href="{{ url_for('show_signin_form') }}" class="btn btn-primary">Вход</a>
      </div>
    </div>
  </nav>

  <main class="d-flex flex-fill align-items-center justify-content-center">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Вход</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category=='error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('signin_user') }}" method="post" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
