<!-- templates/register.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Регистрация</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ваши стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include '_navbar.html' %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title mb-4 text-center">Регистрация</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category=='error' else 'success' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form id="registerForm" action="{{ url_for('register_user') }}" method="post" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                <div class="invalid-feedback">
                  Пароли не совпадают.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const form = document.getElementById('registerForm');
      const pwd = form.querySelector('#password');
      const confirm = form.querySelector('#password_confirm');

      // При отправке формы проверяем пароли
      form.addEventListener('submit', function(event) {
        if (pwd.value !== confirm.value) {
          confirm.classList.add('is-invalid');
          event.preventDefault();
          event.stopPropagation();
        }
      });

      // Сбрасываем ошибку при вводе нового значения
      confirm.addEventListener('input', function() {
        if (confirm.classList.contains('is-invalid')) {
          confirm.classList.remove('is-invalid');
        }
      });
    })();
  </script>
</body>
</html>
