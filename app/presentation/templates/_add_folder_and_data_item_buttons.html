<div class="d-flex justify-content-end mb-4">
  <!-- кнопка создания папки -->
  <button type="button"
          class="btn btn-primary rounded-circle"
          data-bs-toggle="modal"
          data-bs-target="#createFolderModal"
          data-parent-id="{{ parent_folder_id or '' }}"
          style="width: 48px; height: 48px;">
    <i class="bi bi-folder-plus" style="font-size: 1.5rem;"></i>
  </button>

  <!-- кнопка создания элемента данных -->
  <div class="btn-group ms-2">
    <button type="button"
            class="btn btn-secondary rounded-circle dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="width: 48px; height: 48px;">
      <i class="bi bi-file-earmark-plus" style="font-size: 1.5rem;"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li>
        <a class="dropdown-item"
           href="#"
           data-type="word_pair_set"
           data-parent-id="{{ parent_folder_id or '' }}"
           data-bs-toggle="modal"
           data-bs-target="#createDataModal">
          Пары слов
        </a>
      </li>
      <li>
        <a class="dropdown-item"
           href="#"
           data-type="complex_data"
           data-parent-id="{{ parent_folder_id or '' }}"
           data-bs-toggle="modal"
           data-bs-target="#createDataModal">
          Комплексные данные
        </a>
      </li>
    </ul>
  </div>
</div>
