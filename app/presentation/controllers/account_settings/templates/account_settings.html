<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Личный кабинет — Neyro Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
  {% include '_navbar.html' %}
  <div class="container mt-3">
    {% include '_messages.html' %}
  </div>

  <div class="container mt-4">
    <h2 class="text-center">Настройки аккаунта {{ current_user.username }}</h2>
  </div>

  <div class="container-fluid flex-fill mt-3">
    <div class="row">
      <aside class="col-md-3 bg-light p-3">
        {% include '_sidebar_menu.html' %}
      </aside>
      <section class="col-md-9 p-4">
        <form id="registerForm" action="{{ url_for('account_settings.account_settings') }}" method="post" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ current_user.username }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required>
          </div>
          <hr>
          <h5>Смена пароля</h5>
          <div class="mb-3">
            <label for="old_password" class="form-label">Старый пароль</label>
            <input type="password" id="old_password" name="old_password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Новый пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password_confirm" class="form-label">Подтверждение нового пароля</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
            <div class="invalid-feedback">
              Пароли не совпадают.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/check_pass_repeat.js') }}"></script>
</body>
</html>
