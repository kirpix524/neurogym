<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Комплексные данные — Neyro Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column vh-100">
  {% include '_navbar.html' %}
  <div class="container mt-3">
    {% include '_messages.html' %}
  </div>

  <div class="container mt-4">
    <h2 class="text-center">{{ complex_data.name }} — Комплексные данные</h2>
  </div>

  <div class="container-fluid flex-fill mt-3">
    <div class="row">
      <section class="col-md-9 p-4">

        <!-- Путь к папке (некликабельный) -->
        <nav aria-label="breadcrumb" class="mb-3">
          <ol class="breadcrumb">
            {% for folder in folders_path %}
              <li class="breadcrumb-item">{{ folder.name }}</li>
            {% endfor %}
            <li class="breadcrumb-item active" aria-current="page">
              {{ complex_data.name }}
            </li>
          </ol>
        </nav>

        <!-- Здесь рендерятся вложенные элементы complex_data.chain -->
        {% include '_complex_data_structure.html' %}

      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('complex_data.static', filename='js/collapse_state.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scroll_to_previous_y.js') }}"></script>
</body>
</html>
