<div class="modal fade" id="editElementAttrModal" tabindex="-1" aria-labelledby="editElementAttrModalLabel" aria-hidden="true"
     data-update-url="{{ url_for('complex_data.update_element_attr', data_id=complex_data.id, attr_id=0) }}">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editElementAttrForm" method="post" action="">
        <div class="modal-header">
          <h5 class="modal-title" id="editElementAttrModalLabel">Редактировать атрибут элемента</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="attr_id" id="editAttrIdInput" value="">
          <div class="mb-3">
            <label for="editAttrContent" class="form-label">Значение атрибута</label>
            <textarea class="form-control" id="editAttrContent" name="content" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('complex_data.static', filename='js/fill_edit_element_attr_modal.js') }}"></script>
